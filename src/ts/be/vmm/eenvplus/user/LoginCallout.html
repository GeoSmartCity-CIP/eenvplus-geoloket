<a ng-if="!ctrl.loggedIn" href class="dropdown-toggle" data-toggle="dropdown">
    Login<span class="caret"></span>
</a>

<div class="dropdown-menu" role="menu"
     ng-click="ctrl.handleDropDownClick($event)">

    <div class="dropdown-caret right">
        <span class="caret-outer"></span>
        <span class="caret-inner"></span>
    </div>

    <form>
        <div class="form-group">
            <label for="usernameInput">
                Username
            </label>
            <input id="usernameInput" name="username"
                   type="text" class="form-control"
                   ng-model="ctrl.username"/>
        </div>

        <div class="form-group">
            <label for="passwordInput">
                Password
            </label>
            <input id="passwordInput" name="password"
                   type="password" class="form-control"
                   ng-model="ctrl.password"/>
        </div>

        <div class="actions">
            <button class="btn btn-primary"
                    ng-click="ctrl.submit()">
                Log in
            </button>

            <label>
                <input type="checkbox"
                       ng-model="ctrl.storeCredentials">
                Remember me
            </label>
        </div>

        <a href="">Paswoord vergeten?</a>
    </form>
</div>
