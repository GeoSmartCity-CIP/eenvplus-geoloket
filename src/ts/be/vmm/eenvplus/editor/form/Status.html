<div ng-show="ctrl.validate.required('statusType_' + ctrl.uid)" class="help-inline">
    Required
</div>

<div class="form-group" ng-class="{'has-error': ctrl.validate.invalid('statusType_' + ctrl.uid)}">
    <label for="statusTypeInput_{{ctrl.uid}}" class="sr-only">
        Type
    </label>
    <select id="statusTypeInput_{{ctrl.uid}}" name="statusType_{{ctrl.uid}}"
            placeholder="Status" class="form-control"
            ng-model="ctrl.selectedStatus" required
            ng-options="type as type.label for type in ctrl.types">
    </select>
</div>

<div class="form-group">
    <label for="statusStartInput_{{ctrl.uid}}" class="sr-only">
        Start
    </label>
    <input id="statusStartInput_{{ctrl.uid}}" name="statusStart_{{ctrl.uid}}" type="date"
           placeholder="Start" class="form-control"
           ng-model="ctrl.data.geldigVanaf"/>
</div>

<div class="form-group">
    <label for="statusEndInput_{{ctrl.uid}}" class="sr-only">
        End
    </label>
    <input id="statusEndInput_{{ctrl.uid}}" name="statusEnd_{{ctrl.uid}}" type="date"
           placeholder="End" class="form-control"
           ng-model="ctrl.data.geldigTot"/>
</div>
