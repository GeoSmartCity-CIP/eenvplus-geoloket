<div ng-if="ctrl.hasValidated" class="alert alert-success">
    Validation successful!
    <div ep-count-down="ctrl.messageDelay"></div>
</div>

<button class="btn btn-danger"
        ng-click="ctrl.discard()">
    Discard
</button>

<button class="btn btn-warning"
        ng-if="ctrl.hasArea"
        ng-click="ctrl.validate()">
    Validate
</button>

<button class="btn btn-success"
        ng-if="ctrl.hasArea"
        ng-click="ctrl.save()">
    Save
</button>
