<div id="formBrowser" class="panel-group" role="tablist" aria-multiselectable="true">
    <section class="panel panel-default" ng-repeat="feature in features">

        <header class="panel-heading" role="tab">
            <h4 class="panel-title">
                <a data-toggle="collapse"
                   data-parent="#formBrowser"
                   href="#featureForm_{{feature.id}}"
                   aria-expanded="true"
                   aria-controls="collapseOne">
                    {{getLabel(feature)}}
                </a>
            </h4>
        </header>

        <form id="featureForm_{{feature.id}}"
              class="panel-collapse collapse" ng-class="{in: $first}"
              role="tabpanel">

            <div ep-sewer-form ng-if="isSewer(feature)" data="feature" class="panel-body"></div>
            <div ep-appurtenance-form ng-if="isAppurtenance(feature)" data="feature" class="panel-body"></div>
        </form>

        <footer>
            Last update by {{getUser(feature)}} on {{toDate(feature.beginLifeSpanVersion)}}
        </footer>

    </section>
</div>
