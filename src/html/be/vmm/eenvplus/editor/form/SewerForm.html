<form name="form" novalidate>

    <div class="form-group">
        <label for="sewerSourceInput">
            Source
        </label>
        <select id="sewerSourceInput" name="source"
                placeholder="Select a source" class="form-control"
                ng-model="selectedSource"
                ng-options="source as source.label for source in sources">
        </select>
    </div>

    <div class="form-group">
        <label for="sewerSourceIdInput">
            Source ID
        </label>
        <input id="sewerSourceIdInput" name="sourceId"
               type="text" class="form-control"
               ng-model="data.properties.alternatieveId"/>
    </div>

    <div class="form-group">
        <label for="sewerLabelInput">
            Label
        </label>
        <input id="sewerLabelInput" name="label"
               type="text" class="form-control"
               ng-model="data.properties.label"/>
    </div>

    <label ng-class="{'has-error': form.diameter.$dirty && form.diameter.$invalid}">
        <span>Diameter</span>
        <super ng-hide="form.diameter.$dirty && form.diameter.$error.required">*</super>
        <span ng-show="form.diameter.$dirty && form.diameter.$error.required" class="help-inline">Required</span>

        <div class="input-group">
            <input name="diameter" type="text" class="form-control"
                   required min="250" max="3200" maxLength="4"
                   ng-model="data.properties.diameter"/>
            <span class="input-group-addon">mm</span>
        </div>
    </label>

    <label ng-class="{'has-error': form.pressure.$dirty && form.pressure.$invalid}">
        <span>Pressure</span>

        <div class="input-group">
            <input name="pressure" type="text" class="form-control"
                   min="0.1" max="15" maxLength="2" step="0.01"
                   ng-model="data.properties.pressure"/>
            <span class="input-group-addon">bar</span>
        </div>
    </label>

    <div class="form-group" ng-class="{'has-error': form.type.$dirty && form.type.$invalid}">
        <label for="sewerTypeInput">
            Sewer type
        </label>
        <super ng-hide="form.type.$dirty && form.type.$error.required">*</super>
        <span ng-show="form.type.$dirty && form.type.$error.required" class="help-inline">Required</span>

        <select id="sewerTypeInput" name="type" required
                placeholder="Select a sewer type" class="form-control"
                ng-model="selectedType"
                ng-options="type as type.label for type in types">
        </select>
    </div>

    <div class="form-group" ng-class="{'has-error': form.waterType.$dirty && form.waterType.$invalid}">
        <label for="sewerWaterTypeInput">
            Water type
        </label>
        <super ng-hide="form.waterType.$dirty && form.waterType.$error.required">*</super>
        <span ng-show="form.waterType.$dirty && form.waterType.$error.required" class="help-inline">Required</span>

        <select id="sewerWaterTypeInput" name="waterType" required
                placeholder="Select a water type" class="form-control"
                ng-model="selectedWaterType"
                ng-options="type as type.label for type in waterTypes">
        </select>
    </div>

    <div class="form-group">
        <label>
            Status
        </label>
    </div>

    <div class="actions">
        <button class="btn btn-danger" ng-click="discard()">Discard</button>
        <button class="btn btn-success" ng-click="commit()">Accept</button>
    </div>

    <div class="metadata">
        Last update by {{data.userId | epUserName}} on {{data.beginLifeSpanVersion | epDate}}
    </div>

</form>
