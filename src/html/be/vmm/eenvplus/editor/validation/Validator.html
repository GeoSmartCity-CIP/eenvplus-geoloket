<div ng-hide="isValid" class="content">
    <ul>
        <li ng-repeat="result in results" ng-class="{valid: result.valid, invalid: !result.valid}">
            <div>{{result.key}}</div>
            <ul ng-repeat="message in result.messages">
                <li class="{{message.level}}">{{message.path}}: {{message.description}}</li>
            </ul>
        </li>
    </ul>
</div>
