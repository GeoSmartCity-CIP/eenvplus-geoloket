<div style="z-index: 9999;">
  <h3>{{ title }}</h3>
  <div id="info" >
    <div ng-bind-html="content"></div>
  </div>
  <hr/>
  <button ng-show="showOK" ng-click="closeThisDialog( true )" >
      <span translate>OK</span></button>
  <button ng-show="showCancel" ng-click="closeThisDialog( false )" >
      <span translate>cs_close</span></button>
</div>
