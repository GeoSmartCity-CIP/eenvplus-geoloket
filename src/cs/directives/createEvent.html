<div >
  <h3>{{ title }}</h3>

  <div class="form-group">
    <p >Locatie: {{xy[1] | number:4 }} ° - {{xy[0] | number:4 }} ° </p>
    <label for="info-text">Beschrijving: </label>
    <textarea  ng-model="description" id="info-text" rows="3"></textarea>

    <label for="prioritySelect">Prioriteit : </label>
    <select name="prioritySelect" id="prioritySelect" ng-model="priority">
        <option ng-repeat="priorityOption in priorities" value="{{priorityOption}}">{{priorityOption}}</option>
    </select>
      <br/>
    <input type="file" id="fileInput" accept="image/*" capture="camera"/>

  </div>

  <hr/>
  <button data-ng-click="ok()" >Opslaan</button>
  <button data-ng-click="cancel()">Annuleren</button>
</div>
